<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ab9e2b8d01.js" crossorigin="anonymous"></script>
    <title>App prêt bancaire</title>
</head>
<body>
    <div class="main-container">
        <div class="top-container">

            <div class="top-container-inside">
<div class="left-container-top">
<p>Montant du prêt: <span>10000€</span></p>
<input type="range" min="5000" max="15000" value="10000" step="100">
</div>
<div class="left-container-bottom">
<p>5000€</p>
<p>15000€</p>
</div>
</div>

<div class="top-container-inside">
<div class="right-container-top">
<p>Remboursement en mois: <span>42</span></p>
<input type="range" min="12" max="72" value="42" step="1">
</div>
<div class="right-container-bottom">
<p>12</p>
<p>72</p>
</div>
</div>
        </div>

<div class="bottom-container">
    <div class="div1">
<h1>Calculateur de prêt - Taux fixe a 7%</h1>
</div>

<div class="div2">
<div>
<h2>Total:</h2>
<p>10,700€</p>
</div>

<div>
    <h2>Paiement par mois:</h2>
    <p>254€</p>
    </div>
<div>
    <h2>Intérêt total:</h2>
    <p>700€</p>
</div>
</div>
    </div>
    </div>
</body>
</html>

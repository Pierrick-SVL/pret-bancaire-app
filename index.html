<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ab9e2b8d01.js" crossorigin="anonymous"></script>
    <title>App prêt bancaire</title>
</head>
<body>
    <div class="main-container">
        <div class="top-container">

            <div class="top-container-inside">
<div class="left-container-top">
<p>Montant du prêt: <span id="amountValue">10000€</span></p>
<input type="range" min="5000" max="15000" value="10000" step="100" id="amountRange">
</div>
<div class="left-container-bottom">
<p>5000€</p>
<p>15000€</p>
</div>
</div>

<div class="top-container-inside">
<div class="right-container-top">
<p>Remboursement en mois: <span id="termValue">42</span></p>
<input type="range" min="12" max="72" value="42" step="1" id="termRange">
</div>
<div class="right-container-bottom">
<p>12</p>
<p>72</p>
</div>
</div>
        </div>

<div class="bottom-container">
    <div class="div1">
<h1><strong>Calculateur</strong> de prêt - Taux fixe a 7%</h1>
</div>

<div class="div2">
<div>
<h2>Total:</h2>
<p id="totalEL">10,700€</p>
</div>

<div>
    <h2>Paiement par mois:</h2>
    <p id="mensuelEL">254€</p>
    </div>
<div>
    <h2>Intérêt total:</h2>
    <p id="interetEL">700€</p>
</div>
</div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
